name: Node.js CI with Cache, Artifacts, and Logs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: development            # Workflow-level environment variable
  API_URL: https://api.example.com # Example environment variable

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint project
        run: npm run lint | tee lint.log

      - name: Run tests
        run: npm test | tee test.log

      - name: Upload lint logs
        uses: actions/upload-artifact@v4
        with:
          name: lint-logs
          path: lint.log

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test.log

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
